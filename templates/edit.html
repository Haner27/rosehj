<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>edit</title>
    <link href="../static/css/common/reset/reset.css" rel="stylesheet" type="text/css" />
    <link href="../static/css/edit/edit.css" rel="stylesheet" type="text/css" />
    <script src="../static/lib/html5shiv/shiv.js" type="text/javascript"></script>
    <script src="../static/lib/require/require.js" type="text/javascript"></script>
    <script src="../static/lib/require/require.config.js" type="text/javascript"></script>
    <script src="../static/js/api/api.js" type="text/javascript"></script>
</head>
<body>

    <div class="edit-page" id="edit-page">
        <div class="edit-type">
            <label>type</label>
            <select id="type">
                <option value="1">world</option>
                <option value="2">fashion</option>
                <option value="3">contact</option>
            </select>
        </div>
        <div class="edit-title fl">
            <label>title</label>
            <input type="text" id="title"/>
        </div>
        <div class="edit-input">
            <label>content</label>
            <div class="uedit">
                <script id="container" name="content" type="text/plain">

                </script>
            </div>
            <div class="btn-list">
                <a class="submit-edit" id="submit">submit</a>
                <a class="submit-cancel" id="cancel">cancel</a>
            </div>

        </div>

    </div>
    <script src="../static/lib/ueditor/ueditor.config.js"></script>
    <script src="../static/lib/ueditor/ueditor.all.min.js"></script>
    <script src="../static/js/admin/edit/app.js"></script>
</body>
</html>
